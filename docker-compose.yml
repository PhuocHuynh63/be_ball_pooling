version: '2.2'
services:
  # Backend Service (NestJS)
  backend:
    container_name: backend
    build:
      context: /home/root/BE2
      dockerfile: Dockerfile
    env_file:
      - .env.production
    ports:
      - "8000:8000"
    networks:
      - mge2116net

# Define the network
networks:
  mge2116net:
    driver: bridge
